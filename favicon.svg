<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#000000" rx="2"/>
  
  <!-- Newspaper outline -->
  <rect x="4" y="6" width="24" height="20" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Newspaper header line -->
  <rect x="6" y="8" width="20" height="2" fill="#000000"/>
  
  <!-- Fake text lines -->
  <rect x="6" y="12" width="12" height="1" fill="#666666"/>
  <rect x="6" y="14" width="16" height="1" fill="#666666"/>
  <rect x="6" y="16" width="8" height="1" fill="#666666"/>
  
  <!-- Question mark for "useless news" -->
  <text x="22" y="22" font-family="serif" font-size="8" font-weight="bold" fill="#ff4444">?</text>
  
  <!-- Small "UT" letters -->
  <text x="6" y="24" font-family="serif" font-size="6" font-weight="bold" fill="#000000">UT</text>
</svg> 